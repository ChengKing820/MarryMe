<script>
  function check() {
    var text = $('#result').val()
    t = text.split(" ")
    var res = ['16','27','34','42','53','65','71']
    for(var i=0; i<7;i++){
      var r = true
      if($.inArray(res[i],t) == - 1){
        r = false
      }
    }
    if(!r){
        alert('答案错误')
      }else{
        alert('答案正确')
        location.href = './hulures.html'
      }
  }
</script>
